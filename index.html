
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>YHM富婆之路</title>
    <style>
      :root {
        --bg: #f7f8fa;
        --card-bg: #ffffff;
        --text: #222;
        --muted: #6b7280;
        --primary: #64B5F6; /* soft blue */
        --accent: #FFB74D; /* warm apricot */
        --radius: 14px;
        --shadow: 0 6px 20px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--text); font: 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; }
      .wrap { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; gap: 12px; padding: 16px; }
      .card { width: 100%; max-width: 560px; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 18px; }
      .title { font-size: 18px; font-weight: 600; }
      .desc { margin-top: 6px; color: var(--muted); font-size: 14px; }
      .actions { margin-top: 14px; display: flex; gap: 10px; }
      .btn { flex: 1; padding: 12px 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--primary), #4FC3F7); box-shadow: 0 4px 12px rgba(100,181,246,0.35); }
      .btn:active { transform: translateY(1px); opacity: 0.95; }
      .result { margin-top: 14px; border-top: 1px solid #eee; padding-top: 12px; }
      /* 改为上下结构（移动端友好） */
      .row { display: flex; flex-direction: column; align-items: flex-start; gap: 8px; margin-top: 12px; }
      .label { font-size: 15px; font-weight: 600; color: var(--muted); }
      .chips { display: flex; flex-wrap: wrap; gap: 8px; }
      .chip { min-width: 40px; height: 40px; padding: 0 10px; border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
      .chip.front { background: var(--primary); }
      .chip.back { background: var(--accent); }
      .tips { margin-top: 10px; font-size: 12px; color: var(--muted); }

      /* History box styles */
      .history-list { margin-top: 10px; display: flex; flex-direction: column; gap: 6px; max-height: 320px; overflow: auto; }
      .history-item { display: flex; flex-direction: row; align-items: center; justify-content: space-between; gap: 8px; padding: 6px 10px; border: 1px solid #eaeef3; border-radius: 12px; background: var(--card-bg); }
      .code { display: flex; align-items: center; flex-wrap: wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; color: var(--text); }
      .code-block { padding: 2px 6px; border-radius: 6px; font-weight: 700; }
      .code-front { color: var(--primary); background: rgba(100, 181, 246, 0.12); }
      .code-plus { color: var(--muted); margin: 0 6px; }
      .code-back { color: var(--accent); background: rgba(255, 183, 77, 0.12); }
      .btn-use { padding: 6px 10px; border-radius: 8px; border: none; font-size: 13px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--primary), #4FC3F7); box-shadow: 0 2px 8px rgba(100,181,246,0.25); }
      .btn-use:active { transform: translateY(1px); opacity: 0.95; }
      .history-actions { display: flex; gap: 6px; align-items: center; }
      .btn-copy { padding: 6px 10px; border-radius: 8px; border: none; font-size: 13px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--accent), #FFD54F); box-shadow: 0 2px 8px rgba(255,183,77,0.25); }
      .btn-copy:active { transform: translateY(1px); opacity: 0.95; }
      /* Toast 提示 */
      .toast { position: fixed; left: 50%; top: 20px; transform: translateX(-50%) translateY(-8px); background: linear-gradient(135deg, var(--primary), #4FC3F7); color: #fff; padding: 8px 12px; border-radius: 10px; box-shadow: 0 6px 20px rgba(100,181,246,0.28); font-size: 14px; font-weight: 600; opacity: 0; pointer-events: none; transition: opacity .18s ease, transform .18s ease; z-index: 9999; }
      .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="title">大乐透号码生成器</div>
        <div class="desc">点击下方按钮，随机生成一注号码（前区 5 个：01-35；后区 2 个：01-12）。</div>

        <div class="actions">
          <button id="generate" class="btn">生成一注</button>
        </div>

        <div class="result" id="result" aria-live="polite">
          <div class="row">
            <div class="label">前区</div>
            <div class="chips" id="front"></div>
          </div>
          <div class="row">
            <div class="label">后区</div>
            <div class="chips" id="back"></div>
          </div>
        </div>
      </div>
      
      <!-- History box -->
      <div class="card" aria-label="最近生成记录">
        <div class="title">最近生成（最多 50 注）</div>
      <div class="desc">点击右侧【使用】可回写到上方卡片</div>
      <div class="history-list" id="history-list"></div>
      </div>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script>
      const HISTORY_KEY = 'dl_history_v1';
      const history = [];
      const HISTORY_MAX = 50;

      function pickUnique(max, count) {
        const set = new Set();
        while (set.size < count) {
          set.add(Math.floor(Math.random() * max) + 1);
        }
        return Array.from(set).sort((a, b) => a - b);
      }

      function pad2(n) { return String(n).padStart(2, '0'); }

      function saveHistoryToLocalStorage() {
        try {
          localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        } catch (e) { /* 忽略存储错误 */ }
      }

      function loadHistoryFromLocalStorage() {
        try {
          const raw = localStorage.getItem(HISTORY_KEY);
          if (!raw) return;
          const arr = JSON.parse(raw);
          if (Array.isArray(arr)) {
            history.length = 0;
            arr
              .filter(x => typeof x === 'string' && x.includes('+'))
              .slice(0, HISTORY_MAX)
              .forEach(x => history.push(x));
          }
        } catch (e) { /* 忽略解析错误 */ }
      }

      function codeString(front, back) {
        return `${front.map(pad2).join(',')}+${back.map(pad2).join(',')}`;
      }

      function renderChips(container, nums, cls) {
        container.innerHTML = '';
        nums.forEach(n => {
          const chip = document.createElement('span');
          chip.className = `chip ${cls}`;
          chip.textContent = pad2(n);
          container.appendChild(chip);
        });
      }

      function renderHistory() {
        const list = document.getElementById('history-list');
        if (!list) return;
        list.innerHTML = '';
        history.forEach(code => {
          const item = document.createElement('div');
          item.className = 'history-item';
          const codeEl = document.createElement('span');
          codeEl.className = 'code';
          const [frontStr, backStr] = String(code).split('+');
          const frontSpan = document.createElement('span');
          frontSpan.className = 'code-block code-front';
          frontSpan.textContent = frontStr || '';
          const plusSpan = document.createElement('span');
          plusSpan.className = 'code-plus';
          plusSpan.textContent = '+';
          const backSpan = document.createElement('span');
          backSpan.className = 'code-block code-back';
          backSpan.textContent = backStr || '';
          codeEl.appendChild(frontSpan);
          codeEl.appendChild(plusSpan);
          codeEl.appendChild(backSpan);
          const actions = document.createElement('div');
          actions.className = 'history-actions';
          const btnCopy = document.createElement('button');
          btnCopy.className = 'btn-copy';
          btnCopy.textContent = '复制';
          btnCopy.addEventListener('click', () => copyToClipboard(code));
          const btnUse = document.createElement('button');
          btnUse.className = 'btn-use';
          btnUse.textContent = '使用';
          btnUse.addEventListener('click', () => applyCode(code));
          actions.appendChild(btnCopy);
          actions.appendChild(btnUse);
          item.appendChild(codeEl);
          item.appendChild(actions);
          list.appendChild(item);
        });
      }

      function pushHistory(code) {
        const idx = history.indexOf(code);
        if (idx !== -1) history.splice(idx, 1);
        history.unshift(code);
        while (history.length > HISTORY_MAX) history.pop();
        renderHistory();
        saveHistoryToLocalStorage();
      }

      function showToast(message, duration = 1500) {
        const el = document.getElementById('toast');
        if (!el) return;
        el.textContent = message;
        el.classList.add('show');
        clearTimeout(el._timer);
        el._timer = setTimeout(() => {
          el.classList.remove('show');
        }, duration);
      }

      async function copyToClipboard(text) {
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(text);
          } else {
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed';
            ta.style.opacity = '0';
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            try { document.execCommand('copy'); } finally { document.body.removeChild(ta); }
          }
          showToast('复制成功');
        } catch (e) {
          showToast('复制失败');
        }
      }

      function applyCode(code) {
        const [frontStr, backStr] = code.split('+');
        const front = (frontStr || '').split(',').filter(Boolean).map(s => Number(s));
        const back = (backStr || '').split(',').filter(Boolean).map(s => Number(s));
        renderChips(document.getElementById('front'), front, 'front');
        renderChips(document.getElementById('back'), back, 'back');
      }

      function generateOne() {
        const front = pickUnique(35, 5);
        const back = pickUnique(12, 2);
        renderChips(document.getElementById('front'), front, 'front');
        renderChips(document.getElementById('back'), back, 'back');
        const code = codeString(front, back);
        pushHistory(code);
      }

      document.getElementById('generate').addEventListener('click', generateOne);
      // 页面初始化：从 localStorage 回显历史，若无则生成一注
      loadHistoryFromLocalStorage();
      renderHistory();
      if (history.length > 0) {
        applyCode(history[0]);
      } else {
        generateOne();
      }
    </script>
  </body>
  </html>
